<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home - Fuzzearch</title>
	<link rel="stylesheet" href="assets/css/app.css" />
</head>
<body>
	<div class="header">
		<h1 class="header__title">FuZ<span class="header__title__resalt">Zearch</span></h1>
		<h2 class="header__subtitle">(The <b>fastest</b> way to <b>search</b> topics of <b>Wikipedia</b>)</h2>
	</div>
	<div class="main">
		<div class="search">
			<form class="search__form" action="">
				<input class="search__form__input js-search" placeholder="Type here..." autofocus type="text" />
			</form>
			
			<div class="search__suggestions">
				<ul class="search__suggestions__list"></ul>
			</div>
		</div>
	</div>	
	<script src="assets/js/app.js"></script>
</body>
</html>
